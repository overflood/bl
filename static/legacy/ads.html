<p align="center"><font color="#FFFFFF"><b><font size="6">Was ist ADS / ADHS ??</font></b></font></p>
<p ALIGN="center"><font face="Allegro BT" size="5" color="#FFFFFF">Ich weiß nicht,
wer ich bin. Ich komme nirgendwo zurecht.</font></p>
<p ALIGN="center"><font face="Allegro BT" size="5" color="#FFFFFF">Ich ecke überall
an. Immer bin &quot;ich&quot; schuld, weiß aber gar nicht warum.</font></p>
<p ALIGN="center">&nbsp;</p>
        <p><font color="#FFFFFF" size="3"> Die Aufmerksamkeitsdefizit-/Hyperaktivitätsstörung (ADS) (ADHS), das H
        steht für das Hyperaktiv) ist eine bereits im Kindesalter beginnende Störung,
        (keine Persönlichkeitsstörung) die primär durch starke Ablenkbarkeit und geringes
        Durchhaltevermögen an begonnen Dingen (sofern sie nicht das Interesse
        des Betroffenen haben), sowie eine Impulskontrollstörung (bei
        Hyperaktivität) gekennzeichnet ist. ADS tritt sehr häufig in Kombination mit
        der (H) Hyperaktivität (ist ein von Betroffenenschwer kontrollierbares,
        überaktives Verhalten. Ausgehend von innerer Ruhelosigkeit,
        manifestiert sie sich in der Regel in Form von motorischer Unruhe und
        gesteigertem Tatendrang. Der Betroffene muss ständig etwas tun. Anders
        gesagt &quot;er dreht den ganzen Tag wie ein Brummkreisel und kommt kaum
        oder nicht zur Ruhe&quot;) auf.</font></p>
<p><font color="#FFFFFF" size="3">In der Regel tritt das ADS gehäuft bei Frauen und das ADHS
bei Männern auf. Dies mag an dem erhötem Testosteronwert der Männer
gegenüber den Frauen liegen. Die Ursachen sind bis heute noch nicht, bzw. nur
Teilweise geklärt.</font></p>
        <p><font color="#FFFFFF" size="3">Untersuchungen ergaben das ca. 4% aller Kinder unter
        die Diagnose ADS oder ADHS fallen. Jungen (das liegt an der
        Verhaltensauffälligkeit durch die Hyperaktivität) werden dreimal häufiger diagnostiziert als
        Mädchen.&nbsp;</font></p>
<p><font color="#FFFFFF" size="3">Faktum ist das für ADS wie auch ADHS eine biochemische
Störung des Hirnstoffwechsels die Grundlage ist.</font></p>
        <p><font color="#FFFFFF" size="3">Fachleute gehen davon aus das ADS / ADHS
        hauptsächlich ein genetisch bedingtes Störungsbild ist, welches auf
        neurobiochemischer Ebene unter anderem mit einer striatofrontalen
        Dysfunktion erklärt wird. Für den Verlauf und die Ausprägung des ADS
        / ADHS spielen allerdings auch psychosoziale Faktoren eine
        wichtige Rolle.</font></p>
<p><font color="#FFFFFF" size="3">Wie auch in der Borderlinestörung ist das Spektrum, d.h. die
Ausprägung des ADS / ADHS sehr unterschiedlich. Nicht alle Symptome sind bei
jedem ADS- / ADHS-ler gleichermaßen vorhanden.</font></p>
<p><font color="#FFFFFF" size="3">Etwas sehr wichtiges muss hier vorab gesagt werden. Die
Symptome einer ADHS und einer Borderlinestörung können sich (was sehr häufig
der Fall ist) bis zu 20% überschneiden. Aus diesem Grunde glauben ADHS-ler sehr
häufig an der Borderlinestörung zu leiden. Diese Selbstdiagnosen mögen noch
gehen und richten in der Regel auch keinen Schaden an. Ein wesentlich größerer
Schaden entsteht dadurch das sehr viele ADHS-ler als Borderliner diagnostiziert
wurden und immer noch werden.</font></p>
<p><font color="#FFFFFF" size="3">Die ADHS Diagnose ist weit aus schwieriger und wesentlich
umfangreicher als die Diagnose der Borderlinestörung und die ist schon
schwierig genug.</font></p>
<p><font color="#FFFFFF" size="3">Die Fehldiagnosen und dem zufolge die Fehlbehandlungen haben
schwerwiegende Folgen für die Betroffenen und enden nicht selten im Suizid. Die
Anzahl der Suizidversuche unter ADHS-lern ist enorm hoch.</font></p>
<p><font color="#FFFFFF" size="3"><b>Dazu ein kurzer Abriss zur Entwicklung in Deutschland.</b></font></p>
<p><font color="#FFFFFF" size="3">Bekannt ist das ADS / ADHS schon sehr lange. Erstmals wurde es
fachlich 1902 von G. F. Still beschrieben.
</font></p>
<p><font color="#FFFFFF">Dieser dokumentierte in seinen Praxisnotizen das auffällig trotzige,
aufbrausende, unaufmerksame sowie überaktive Verhalten einer Reihe von Kindern.
Der Autor führte das Betragen jener Kinder auf einen sog. „defect in moral
control“ zurück. Seiner Meinung nach handelte es sich dabei um ein erworbenes
Störungsbild mit oftmals chronischem Verlauf.</font></p>
<p><font color="#FFFFFF">In den 40er und 50er Jahren wurde der Begriff der „minimal brain
dysfunction“ (minimale cerebrale Dysfunktion, MCD) eingeführt, dessen Konzept
in erster Linie von organischen Hirnschäden als Ursache für oben beschriebene
Symptome ausging.</font></p>
<p><font color="#FFFFFF">Von dem MCD-Modell wurde zunehmend Abstand genommen, da es z.B. auch Lern-
oder Sprechstörungen miteinschloss und sich im Rahmen der diagnostischen
Einordnung als zu unspezifisch erwies.</font></p>
<p><font color="#FFFFFF">Anstelle dessen beschrieben spätere Arbeiten von Marwitt (1972) und Safer
(1976) ein sog. „Hyperkinetisches Syndrom“, das Symptome wie
Aufmerksamkeitsdefizit, Hyperaktivität und mangelnde Impulskontrolle umfasst.
Vor allem Forschungsergebnisse von Douglas u. Peters (1979) stellten das
Kriterium „Unaufmerksamkeit“ als möglichen Schwerpunkt des Störungsbildes
heraus, was 1980 zur Aufnahme des Begriffes „Attention-Deficit Disorder (ADD)“
in die DSM-III führte. In der revidierten Fassung der DSM-III-R 1987 wurde das
Krankheitskonzept des ADD um das Kriterium „Hyperaktivität“ erweitert und
als „Attention-Deficit Hyperactivity Disorder (ADHD/ADHS)“ definiert.</font></p>
<p><font color="#FFFFFF" size="3">Der Frankfurt
Psychiater Dr. Heinrich Hoffmann (* 13. Juni 1809 in Frankfurt am Main; † 20.
September 1894 in Frankfurt am Main)&nbsp; ist der Verfasser des Struwwelpeters. </font><font color="#FFFFFF">Ab 1851 war er unter anderem Direktor der städtischen Nervenheilanstalt
(&quot;Anstalt für Irre und Epileptische&quot;) in Frankfurt am Main. Er gilt
als <b>erster</b> Vertreter der Jugendpsychiatrie.</font></p>
<p><font color="#FFFFFF">Wer kennt ihn nicht den Stuwwelpeter? Hoffman beschrieb in seinem ein Kind
mit dem Namen Zappelphilipp. Ob Hoffman, auf Grundlage seiner Tätigkeit als
Psychiater und Direktor der damaligen Psychiatrie, definitiv psychische
Störungsbilder, für einer sogar für Kinder verständlichen Sprache beschrieb
und es vielleicht später als Hilfe ansah, wissen wir nicht.&nbsp;</font></p>
<p><font color="#FFFFFF">Die Entstehung des Buches beruhte nicht auf der Niederlegung von
Störungsbildern sondern auf einem nicht gefundenem Weihnachtsgeschenk für
seinen Sohn.&nbsp;</font></p>
<dl>
  <dd><font color="#FFFFFF">(<i>Gegen Weihnachten des Jahres 1844, als mein ältester Sohn drei Jahre
    alt war, ging ich in die Stadt, um demselben zum Festgeschenke ein
    Bilderbuch zu kaufen, wie es der Fassungskraft des kleinen menschlichen
    Wesens in solchem Alter entsprechend schien. Aber was fand ich? Lange Erzählungen
    oder alberne Bildersammlungen, moralische Geschichten, die mit ermahnenden
    Vorschriften begannen und schlossen, wie: 'Das brave Kind muss wahrhaft
    sein‘; oder: 'Brave Kinder müssen sich reinlich halten‘ usw.“</i></font></dd>
</dl>
<p><font color="#FFFFFF"><i>Hoffmann kam schließlich mit einem leeren Schreibheft zurück und
beschloss, selbst für seinen Sohn ein Bilderbuch zu schreiben bzw. zu zeichnen.
Das Geschenk hatte die erhoffte Wirkung und erzielte schließlich in Hoffmanns
Bekanntenkreis großes Aufsehen:</i></font></p>
<dl>
  <dd><font color="#FFFFFF"><i>„Das Heft wurde eingebunden und auf den Weihnachtstisch gelegt. Die
    Wirkung auf den beschenkten Knaben war die erwartete; aber unerwartet war
    die auf einige erwachsene Freunde, die das Büchlein zu Gesicht bekamen. Von
    allen Seiten wurde ich aufgefordert, es drucken zu lassen und es zu veröffentlichen.
    Ich lehnte es anfangs ab; ich hatte nicht im entferntesten daran gedacht,
    als Kinderschriftsteller und Bilderbuchautor aufzutreten.“)</i></font></dd>
</dl>
<p><font color="#FFFFFF">Fakt ist das Hoffman sehr genau 4 Störungsbilder in seinem Buch
beschrieb.&nbsp;</font></p>
<ul>
  <li><font color="#FFFFFF">den Zappelphilipp für das ADHS</font></li>
  <li><font color="#FFFFFF">den Hans Guck in die Luft für das ADS</font></li>
  <li><font color="#FFFFFF">den Suppenkasper für die Anorexie</font></li>
  <li><font color="#FFFFFF">den Struwwelpeter für das a-soziale / dissoziale Verhalten&nbsp;</font></li>
</ul>
<p><font color="#FFFFFF">Offiziell bekannt ist das ADS / ADHS bzw. die Symptomatik in Deutschland seit
Mitte der 80iger Jahre. Die Vereinigten Staaten sind uns da mal wieder weit
voraus, denn dort ist die Symptomatik seit 1949 bekannt und wird seit 1949 in
den Staaten mit Ritalin behandelt.</font></p>
<p><font color="#FFFFFF">Erst am 27.12.2002 einigte sich das Ministerim für Gesundheit auf die
offizielle Diagnose ADS / ADHS in Deutschland und deren Behandlung, auch für
Erwachsenen. <a href="eckpunkte-pressemitt.pdf">(Das PDF-Dokument können Sie hier abrufen)</a></font></p>
<p><font color="#FFFFFF">Wie anfangs in der Borderlinestörung gibt es bis heute
nur sehr wenige Spezialisten die ADS / ADHS für Erwachsenen einwandfrei
diagnostizieren können. Das hat und hatte wie bereits oben erwähnt oft eine
Falschdiagnose (Borderlinepersönlichkeit) zur Folge, zumal bei 60% aller
Borderlinepersönlichkeiten mit Hilfe der Uthascales im Kindesalter eine ADHS
nachgewiesen werden konnte und wie bereits erwähnt sich Symptome bis zu 20%
überschneiden können.&nbsp;</font></p>
<p><font color="#FFFFFF">In Deutschland werden Erwachsene leider erst seit 2003
diagnostiziert (wenn die Diagnose nicht bereits im Kindesalter gestellt wurde).
Der Leidensweg dieser Betroffenen war, hier haben die
Borderlinepersönlichkeiten deutlich Vorteile, und ist leider immer noch enorm.
Ohne weiteres ist Deutschland auf dem Gebiet des AD(H)S bei Erwachsenen ein
Entwicklungsland.&nbsp;</font></p>
<p><font color="#FFFFFF">Die Fakten:</font></p>
<ul>
  <li><font color="#FFFFFF">es gibt für Kinder und Jugendliche eine Unmenge an
    Kliniken die ADS / ADHS beahndeln</font></li>
  <li><font color="#FFFFFF">es gibt zum jetzigen Zeitpunkt <b>5 Fachkliniken</b> (viele sagen zwar das sie AD(H)S behandeln, doch können es nicht, oder tun
    es gar nicht) die definitiv AD(H)S bei Erwachsenen behandeln</font></li>
  <li><font color="#FFFFFF">es gibt sehr wenige Spezialisten die ADS / ADHS
    fehlerfrei diagnostizieren können</font></li>
  <li><font color="#FFFFFF">spezielle Therapieverfahren die für ADS / ADHS bei
    Erwachsenen entwickelt wurden werden den Kliniken von den Krankenkassen
    nicht bezahlt</font></li>
  <li><font color="#FFFFFF">es wird somit auf allgemeine (Verhaltens)
    Therapieverfahren zurückgegriffen und in Kliniken werden zum Bsp. immer
    noch Borderlinepersönlichkeiten und AD(H)S-ler durcheinender
    zusammengewürfelt, welches oft für beide Seiten in Katastrophen endet</font></li>
  <li><font color="#FFFFFF">für den Rentenversicherungsträger gibt es ADS /
    ADHS im Erwachsenenalter überhaupt nicht, es ist eine &quot;Modeerscheinung&quot;
    , so wie es die Borderlinestörung am Anfang für den
    Rentenversicherungsträger war</font></li>
  <li><font color="#FFFFFF">die Krankenkassen tun sich ungeheuer schwer bei der
    Genehmigung einer stationären AD(H)S- Therapie</font></li>
  <li><font color="#FFFFFF">bei der Medikation ( Methylphenidat) gibt es für Erwachsenen fast
    unüberwindliche Probleme von Seiten der Krankenkassen bei der
    Kostenübernahme, obwohl nachweislich eine alleinige Therapie nicht hilft
    und nachweislich nur diese Medikation hilft</font></li>
  <li><font color="#FFFFFF">die Testverfahren sind sehr kostspielig und zeitaufwendig</font></li>
  <li><font color="#FFFFFF">die wenigsten Ärzte besitzen die notwendige Ausstattung für die
    Testverfahren</font></li>
  <li><font color="#FFFFFF">die Wartezeiten, bei entsprechenden Spezialisten, betragen oft bis 18 Monate</font></li>
</ul>
<hr>
<p><font color="#FFFFFF">Sehr oft tritt das ADS oder ADHS in Form von komorbiden
Störungen auf. Das heisst, das weitere (wenigstens eine) Störung neben dem ADS
bzw. ADHS existieren. Es gibt kontroverse Meinungen zur Komorbidität der AD(H)S
mit der Borderlinestörung.&nbsp; Einige behaupten das bei Nichtbehandlung des
AD(H)S sich eine Borderlinestörung entwickeln kann.&nbsp;&nbsp;</font></p>
<p><font color="#FFFFFF"><b>Ich persönlich bin der Meinung, dass dies der grösste
Blödsinn ist, den man schreiben oder publizieren kann. Allenfalls bilden sich starke, und die sind
meistens sowieso vorhanden,
Borderlinestrukturen heraus (siehe hierzu Symptome), welches allerdings noch
lange</b></font></p>
<p><font color="#FFFFFF"><b> keine Diagnose einer komorbiden Borderlinestörung, oder gar die aleinige
  Diagnose einer Borderlinestörung rechtfertigen.</b></font></p>

<p><font color="#FFFFFF">Die Tabelle wäre um ein vielfaches fortzusetzen, doch glaube ich das reicht

Klassifikationen zutrifft.</font></p>
<p><font color="#FFFFFF">Das AD/HS weist eine hohe genetische 
      Prädisposition auf, wobei Zusammenhänge mit Veränderungen der 
		Noradrenalin- 
		und Dopamintransporter-und -rezeptorgene diskutiert werden. 
      ADHS wird nach der aktuellen Literatur<b> nicht durch ein einziges Gen, 
      sondern wahrscheinlich durch etwa 50 verschiedene Gene codiert,</b> dabei 
      handelt es sich nach der gegenwärtigen Literatur um solche die Enzyme, 
		die den Neurotransmitterstoffwechsel, die&nbsp; Neurotransmittertransporter&nbsp; 
      und Neurotransmitterrezeptoren codieren. Enstprechend vielfältig sind die 
      Symptome und die begleitenden anderen psychischen Störungen. Umgekehrt 
      bedeutet dies auch, dass die Erkrankung nicht notwendigerweise wie bei 
      einem dominanten Erbgang von den Eltern auf die Kinder weitergegeben wird. Rauchen der Mütter in der Schwangerschaft 
		und 
		Frühgeburtlichkeit scheint ebenfalls eine 
      ursächliche Rolle zu spielen. (möglicherweise eine der Erklärungen für 
      eine Zunahme der Häufigkeit Niedriges Geburtsgewicht und vorzeitige Geburt 
      (Frühgeborene) vergrößert das Risiko. Kinder die in oder vor der 34. Woche 
      geboren werden haben ein <b> fast 3-fach </b> erhöhtes Risiko, Kinder die zum 
      errechneten Geburtszeitpunkt geboren werden aber ein Geburtsgewicht von 
      zwischen 1500 und 2499 Gramm haben haben ein um 90% erhöhtes Risiko, 
      Kinder mit einem Geburtsgewicht von <b> zwischen 2500 und 2999 noch ein 50% 
      erhöhtes Risiko</b>, verglichen mit Kindern von 3kg und mehr.<i><font size="1">
&nbsp;
      </font></i></font></p>
<p><font color="#FFFFFF">Trotz genetischer Einflüsse scheint auch das 
      Erziehungsverhalten eine Rolle zu spielen.&nbsp; Negativ wirken sich das 
      Erziehungsverhalten insbesondere raue Bestrafungen durch die Mutter, nicht 
      durchschaubare Bestrafung von Regelverletzungen durch die Mutter, geringer 
      Ausdruck von mütterlicher Zuwendung, wenig mütterliche Erwartungen an und

          <font color="#FFFFFF"><b><font size="3">Diagnose</font></b>		  </font></p>
		<p><font color="#FFFFFF"> Als Voraussetzung für die Diagnose
        ADHS müssen die Symptome mindestens seit sechs Monaten vorliegen und
        erstmals schon vor dem siebten Lebensjahr aufgetreten sein. Nach Krause
        (&quot;ADHS im Erwachsenenalter&quot;, 2005) kann sich ADS allerdings
        bei Frauen
        auch erst in der Pubertät
        zeigen. Auf jeden Fall müssen die Symptome deutliche Beeinträchtigungen
        für das tägliche Leben der betroffenen Person mit sich bringen. Ein
        Ausschluss von möglichen anderen Störungen, welche die
        hyperkinetischen Symptome besser erklären würden, ist dabei unerlässlich.
        Es darf zum Beispiel keine tiefgreifende
        Entwicklungsstörung, keine Schizophrenie
        oder keine andere psychotische
        Störung vorliegen. </font></p>

      <td align="left" vAlign="top"><font color="#FFFFFF">Hyperkinetische Störung des

      </font></td>

      <td align="left" vAlign="top" width="8%"><font color="#FFFFFF"><strong><a name="f901">F90.1 </a>
      </strong></font></td>
      <td align="left" vAlign="top" width="3%"></td>
      <td align="left" colSpan="2" vAlign="top"><font color="#FFFFFF">Hyperkinetische Störung des 
      Sozialverhaltens </font></td>
    </tr>

      <td align="left" vAlign="top" width="8%"></td>
      <td align="left" vAlign="top" width="3%"></td>
      <td align="left" colSpan="2" vAlign="top"><font color="#FFFFFF">Hyperkinetische Störung 
      verbunden mit Störung des Sozialverhaltens <br>
      </font></td>

      <td align="left" vAlign="top" width="8%"><font color="#FFFFFF"><strong><a name="f908">F90.8 </a>
      </strong></font></td>
      <td align="left" vAlign="top" width="3%"></td>
      <td align="left" colSpan="2" vAlign="top"><font color="#FFFFFF">Sonstige hyperkinetische

      </strong></font></td>
      <td align="left" vAlign="top" width="3%"></td>
      <td align="left" colSpan="2" vAlign="top"><font color="#FFFFFF">Hyperkinetische Störung, nicht 
      näher bezeichnet </font></td>
    </tr>
    <tr vAlign="top">
      <td align="left" vAlign="top" width="8%"></td>
      <td align="left" vAlign="top" width="3%"></td>
      <td align="left" colSpan="2" vAlign="top"><font color="#FFFFFF">Hyperkinetische Reaktion der 
      Kindheit oder des Jugendalters o.n.A. <br>
      Hyperkinetisches Syndrom o.n.A. <br>
      </font></td>

<p>&nbsp; </p>
        <p><font color="#FFFFFF">Durch ihre motorische Hyperaktivität fallen die
        beiden ersten Typen mit Aufmerksamkeitsdefizitstörung eher auf als der
        nach außen nicht hyperkinetisch wirkende, unaufmerksame Typus. Dieser
        Typ scheint eher verträumt und ruhig zu sein. Innere Unruhe
        beziehungsweise gedankliche Umtriebigkeit und Impulsivität können
        jedoch genauso auftreten wie bei den anderen Typen. Oft kommt es erst
        relativ spät zu einem scheinbar unerklärlichen Versagen in der Schule
        oder im Beruf. Es wird vermutet, dass Mädchen in dieser Gruppe stärker
        vertreten sind als in den beiden anderen und deshalb seltener
        diagnostiziert werden. Von Frau Dr. Simchen wird der Begriff <i>Hypoaktiv</i> für den unaufmerksamen Typ der ADS benutzt.</font></p>
        <p><font color="#FFFFFF"><b>A.</b> In Bezug auf Alter und Entwicklungsstand
        nachweisbare Abnormität von Aufmerksamkeit und Aktivität zu Hause.
        Gekennzeichnet durch mindestens drei dieser
        Aufmerksamkeitsschwierigkeiten:<br>
        </font></p>
        <ol>
          <li><font color="#FFFFFF">Kurze Dauer spontaner Aktivitäten. </font>
          <li><font color="#FFFFFF">Mangelnde Ausdauer beim Spielen.
          </font>
          <li><font color="#FFFFFF">Überhäufiges Wechseln zwischen verschiedenen
            Aktivitäten. </font>
          <li><font color="#FFFFFF">Stark beeinträchtigte Ausdauer bei der Bewältigung
            von Aufgaben, die von Erwachsenen gestellt werden. </font>
          <li><font color="#FFFFFF">Ungewöhnlich hohe Ablenkbarkeit während
            schulischer Arbeiten wie Hausaufgaben oder Lesen. </font>
          <li><font color="#FFFFFF">Ständige motorische Unruhe (rennen, hüpfen, Füße
            wippen etc.). </font>
          <li><font color="#FFFFFF">Bemerkenswert ausgeprägte Zappeligkeit und
            Bewegungsunruhe während spontaner Beschäftigungen. </font>
          <li><font color="#FFFFFF">Bemerkenswert ausgeprägte Aktivität in
            Situationen, die relative Ruhe verlangen (wie z.&nbsp;B. Mahlzeiten,
            Reisen, Besuche, Gottesdienst). </font>
          <li><font color="#FFFFFF">Schwierigkeiten, sitzen zu bleiben, wenn es
            verlangt wird.<br>
          </font></li>
        </ol>
        <p><font color="#FFFFFF"><b>B.</b> In Bezug auf Alter und Entwicklungsstand
        nachweisbare Abnormität von Aufmerksamkeit und Aktivität im
        Kindergarten oder in der Schule (falls zutreffend). Gekennzeichnet durch
        mindestens drei dieser Aufmerksamkeitsschwierigkeiten:<br>
        </font></p>
        <ol>
          <li><font color="#FFFFFF">Außergewöhnlich geringe Ausdauer bei der Bewältigung
            von Aufgaben. </font>
          <li><font color="#FFFFFF">Außergewöhnlich hohe Ablenkbarkeit, d.h. häufiges
            Zuwenden zu externen Stimuli. </font>
          <li><font color="#FFFFFF">Überhäufiger Wechsel zwischen verschiedenen
            Aktivitäten, wenn mehrere zur Auswahl stehen. </font>
          <li><font color="#FFFFFF">Extrem kurze Dauer von spielerischen Beschäftigungen. </font>
          <li><font color="#FFFFFF">Beständige und exzessive motorische Unruhe
            (Rennen, Hüpfen, Füße wippen etc.) in Situationen, in denen freie
            Aktivität erlaubt ist. </font>
          <li><font color="#FFFFFF">Bemerkenswert ausgeprägte Zappeligkeit und
            motorische Unruhe in strukturierten Situationen. </font>
          <li><font color="#FFFFFF">Extrem viel Nebenaktivitäten bei der Erledigung
            von Aufgaben. </font>
          <li><font color="#FFFFFF">Fehlende Fähigkeit, auf dem Stuhl sitzenbleiben zu
            können, wenn es verlangt wird.</font></li>
        </ol>
        <p><font color="#FFFFFF">Daneben darf es sich nicht um eine tiefgreifende
        Entwicklungsstörung (F84), Manie
        (F30), Depression
        (F32) oder Angststörung
        (F41) handeln, die Symptomatik
        sollte vor dem 6. Lebensjahr beginnen und mindestens 6 Monate andauern
        und der IQ muss einen Wert von 50 überschreiten.<br>
        </font></p>
<hr>
        <h4 align="left"><font color="#FFFFFF" size="3"><b>DSM-IV<span class="editsection" style="FONT-WEIGHT: normal; FONT-SIZE: x-small">&nbsp;</span></b></font></h4>
        <p><font color="#FFFFFF">
        Das Diagnostische Manual DSM-IV unterteilt in drei
        ADS-Erscheinungsbilder:</font></p>
        <ul>
          <li><font color="#FFFFFF">ADS, kombinierter Typ (häufigste Erscheinungsform
            mit allen drei Kernsymptomen) (314.01) </font>
          <li><font color="#FFFFFF">ADS, vorwiegend hyperaktiv-impulsiver Typ (primär
            Hyperaktivität und Impulsivität, geringe Aufmerksamkeitsstörung)
            (314.01) </font>
          <li><font color="#FFFFFF">ADS, vorwiegend unaufmerksamer Typ (primär
            Aufmerksamkeitsstörung, geringe Hyperaktivität und Impulsivität)
            (314.00)</font></li>
        </ul>
        <p><font color="#FFFFFF">Durch ihre motorische Hyperaktivität fallen die
        beiden ersten Typen mit Aufmerksamkeitsdefizitstörung eher auf als der
        nach außen nicht hyperkinetisch wirkende, unaufmerksame Typus. Dieser
        Typ scheint eher verträumt und ruhig zu sein. Innere Unruhe
        beziehungsweise gedankliche Umtriebigkeit und Impulsivität können
        jedoch genauso auftreten wie bei den anderen Typen. Oft kommt es erst
        relativ spät zu einem scheinbar unerklärlichen Versagen in der Schule
        oder im Beruf. Es wird vermutet, dass Mädchen in dieser Gruppe stärker
        vertreten sind als in den beiden anderen und deshalb seltener
        diagnostiziert werden. Von Frau Dr. Simchen wird der Begriff <i>Hypoaktiv</i> für den unaufmerksamen Typ der ADS benutzt.</font></p>
<p><font color="#FFFFFF"><b>A1 Unaufmerksamkeit</b><br>
  Sechs (oder mehr) der folgenden Symptome von Unaufmerksamkeit sind während 
      der letzten sechs Monate in einem mit dem Entwicklungsstand des Kindes 
      nicht zu vereinbarenden und unangemessen Ausmaß vorhanden gewesen:</font></p>
      <ul type="circle">
        <li><font color="#FFFFFF">beachtet häufig Einzelheiten nicht oder macht Flüchtigkeitsfehler 
        bei den Schularbeiten, bei der Arbeit oder bei anderen Tätigkeiten </font></li>
        <li><font color="#FFFFFF">hat oft Schwierigkeiten, längere Zeit die Aufmerksamkeit bei 
        Aufgaben oder beim Spielen aufrechtzuerhalten </font></li>
        <li><font color="#FFFFFF">scheint häufig nicht zuzuhören, wenn andere ihn/sie ansprechen </font></li>
        <li><font color="#FFFFFF">führt häufig Anweisungen anderer nicht vollständig durch und kann 
        Schularbeiten, andere Arbeiten oder Pflichten am Arbeitsplatz nicht zu 
        Ende bringen (nicht aufgrund oppositionellem Verhaltens oder 
        Verständigungsschwierigkeiten) </font></li>
        <li><font color="#FFFFFF">hat häufig Schwierigkeiten, Aufgaben und Aktivitäten zu organisieren </font></li>
        <li><font color="#FFFFFF">vermeidet häufig, oder hat eine Abneigung gegen oder beschäftigt 
        sich häufig nur widerwillig mit Aufgaben, die länger dauernde geistige 
        Anstrengungen erfordern (wie Mitarbeit im Unterricht oder Hausaufgaben) </font></li>
        <li><font color="#FFFFFF">verliert häufig Gegenstände, die für Aufgaben oder Aktivitäten 
        benötigt werden (z.B. Spielsachen, Hausaufgabenhefte, Stifte, Bücher 
        oder Werkzeug) </font></li>
        <li><font color="#FFFFFF">lässt sich oft durch äußere Reize leicht ablenken </font></li>
        <li><font color="#FFFFFF">ist bei Alltagstätigkeiten häufig vergesslich </font></li>
      </ul>
      <p><font color="#FFFFFF"><br>
          <b>A2 Hyperaktivität und Impulsivität</b><br>
      Sechs (oder mehr) der folgenden Symptome der Hyperaktivität und 
      Impulsivität sind während der letzten sechs Monate beständig in einem mit 
      dem Entwicklungsstand des Kindes nicht zu vereinbarenden und 
      unangemessenen Ausmaß vorhanden gewesen:</font></p>
      <p><font color="#FFFFFF"><b>Hyperaktivität</b></font></p>
      <ul type="circle">
        <li><font color="#FFFFFF">zappelt häufig mit Händen oder Füssen oder rutscht auf dem Stuhl 
        herum </font></li>
        <li><font color="#FFFFFF">steht in der Klasse oder in Situationen, in denen Sitzen bleiben 
        erwartet wird, häufig auf </font></li>
        <li><font color="#FFFFFF">läuft herum oder klettert exzessiv in Situationen, in denen dies 
        unpassend ist (bei Jugendlichen oder Erwachsenen kann dies auf ein 
        subjektives Unruhegefühl beschränkt bleiben) </font></li>
        <li><font color="#FFFFFF">hat häufig Schwierigkeiten, ruhig zu spielen oder sich mit 
        Freizeitaktivitäten ruhig zu beschäftigen </font></li>
        <li><font color="#FFFFFF">ist häufig &quot;auf Achse&quot; oder handelt oftmals, als wäre er/sie 
        &quot;getrieben&quot; </font></li>
        <li><font color="#FFFFFF">redet häufig übermäßig viel </font></li>
      </ul>
      <p>
        <font color="#FFFFFF"><b>Impulsivität</b></font></p>
      <ul type="circle">
        <li><font color="#FFFFFF">platzt häufig mit Antworten heraus, bevor die Frage zu Ende gestellt 
        ist </font></li>
        <li><font color="#FFFFFF">kann nur schwer warten, bis er/sie an der Reihe ist </font></li>
        <li><font color="#FFFFFF">unterbricht und stört andere häufig (platzt z.B. in Gespräche oder 
        Spiele anderer hinein) </font></li>
      </ul>
      <p><font color="#FFFFFF"><b>B</b><br>
          <b>Einige Symptome der Hyperaktivität-Impulsivität oder Unaufmerksamkeit, 
      die Beeinträchtigungen verursachen, treten bereits vor dem Alter von 
      sieben Jahren auf</b></font></p>
      <p><font color="#FFFFFF"><b>C</b><br>
          <b>Beeinträchtigungen durch diese Symptome zeigen sich in zwei oder mehr 
      Bereichen (z.B. in der Schule bzw. am Arbeitsplatz und zu Hause)</b></font></p>
      <p><font color="#FFFFFF"><b>D</b><br>
          <b>Es müssen deutliche Hinweise auf klinisch bedeutsame Beeinträchtigungen 
      in sozialen, schulischen oder beruflichen Funktionsbereichen vorhanden 
      sein</b></font></p>
      <p><font color="#FFFFFF"><b><a name="E">E</a></b><br>
          <b>Die Symptome treten nicht ausschließlich im Verlauf einer sog. 
      tief greifenden Entwicklungsstörung, einer Schizophrenie oder einer anderen 
      psychotischen Störung auf und können auch nicht durch eine andere 
      psychische Störung besser erklärt werden (z.B. Affektive Störung, 
      Angststörung, Dissoziative Störung oder eine Persönlichkeitsstörung)</b></font></p>
      <p><font color="#FFFFFF"><b>Subtypen:</b></font></p>
      <ul>
        <li><font color="#FFFFFF"><b>TYP 1:</b> Wenn die Kriterien A1 und A2 während der letzten sechs 
        Monate erfüllt waren: DSM-IV 314.01 (ICD-10 F90.00) 
        Aufmerksamkeitsdefizit-/Hyperaktivitätsstörung, Mischtypus&nbsp; </font></li>
        <li><font color="#FFFFFF"><b>TYP 2:</b> Wenn Kriterium A1, nicht aber Kriterium A2 während der 
        letzten sechs Monate erfüllt war: DSM-IV 314.0 (ICD-10 F98.8) 
        Aufmerksamkeitsdefizit-/Hyperaktivitätsstörung, Vorwiegend 
        Unaufmerksamer Typus </font></li>
        <li><font color="#FFFFFF"><b>TYP 3:</b> Wenn Kriterium A2, nicht aber Kriterium A1 während der 
        letzten sechs Monate erfüllt war: DSM-IV 314.O1 (ICD-10 F90.1) 
        Aufmerksamkeitsdefizit-/Hyperaktivitätsstörung, Vorwiegend 
        hyperaktiv-impulsiver Typus </font></li>
        <li><font color="#FFFFFF">Bei Personen (besonders Jugendlichen und Erwachsenen), die zum 
        gegenwärtigen Zeitpunkt ADHS-Symptome zeigen, aber nicht mehr alle 
        Kriterien erfüllen, wird &quot;teilremittiert&quot; spezifiziert. </font></li>
      </ul>
<hr>


<p><font color="#FFFFFF"><b>
Das 
Alterskriterium 
wird durch 
neuere Studien 
in Frage 
gestellt</b></font></p>
<p><font color="#FFFFFF">Wie oben 
ersichtlich 
ist, verlangt 
das DSM IV, 
dass die 
Symptome 
bereits vor dem 
7. Lebensjahr 
auftreten, 
damit die 
Diagnose 
gestellt werden 
kann. </font></p>
<p><font color="#FFFFFF">Dies verlangen im übrigen auch die deutsche Leitlinien (Krankenkassen). </font></p>
<p><font color="#FFFFFF">Diese 
Einteilung wird mittlerweile häufig angezweifelt. 
Neuere Studien 
weisen darauf 
hin, dass ADHS 
auch bei 
Jugendlichen 
nach dem 13. 
Lebensjahr 
beginnen kann. 
Die Symptome, 
Beeinträchtigung 
und 
Komplikationen 
unterscheiden 
sich bei 
späterem 
Auftreten nicht 
von denen die 
bei dem in den 
diagnostischen 
Kriterien 
geforderten 
frühen 
Auftreten 
vorhanden sind.&nbsp; 
Vermutlich wird 
deshalb das 
Alterskriterium 
in zukünftigen 
Klassifikationen 
geändert 
werden. Zu 
berücksichtigen 
ist, dass die 
diagnostischen 
Kriterien einem 
Alles oder 
Nichts Prinzip 
folgen, das 
nicht immer 
gerechtfertigt 
ist. Man muss 
davon ausgehen,&nbsp; 
dass es viele 
Menschen gibt, 
bei denen 
leichte 
Anzeichen von 
ADS oder ADHS 
vorhanden sind, 
die aber mit 
der Intensität 
ihrer Symptome 
noch unterhalb 
der Schwelle 
liegen, bei der 
eine Diagnose 
gestellt werden 
kann. Bei 
diesen Menschen 
können 
Lebensumstände 
dazu führen, 
dass die 
diagnostische 
Schwelle 
überschritten 
wird.&nbsp; </font></p>
<p><font color="#FFFFFF">ADHS muss 
derzeit 
definitionsgemäß 
vor dem 7. 
Lebensjahr 
vorhanden 
gewesen sein. 
Die Diagnose 
schließt immer 
eine Familien-, 
Eigen- und wenn 
möglich eine 
Fremdanamnese 
unter 
Einbeziehung 
von Arzt-, 
Kindergarten-, 
Schulberichten 
unter 
Verwendung von 
Fragebogen, 
Rating Scales, 
Zeugnissen u. 
a. ein.&nbsp; 
Um das Syndrom 
zu 
diagnostizieren 
sollte es zu 
deutlichen und 
klinisch 
relevanten 
Beeinträchtigungen 
in 
verschiedenen 
Lebensbereichen 
führen.<br>
 </font></p>
