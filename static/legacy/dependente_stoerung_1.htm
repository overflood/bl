<p>&nbsp;</p>
<p align="center"><font color="#FFFFFF"><b><font size="5">die abhängige / dependente Störung</font></b></font></p>
<p align="center"><font color="#FFFFFF"><b><font size="5">und ihre &quot;Komorbidität&quot;</font></b></font></p>
<p align="center">&nbsp;</p>
<p align="left"><font color="#FFFFFF" face="Verdana">Wie bereits in anderen Kapiteln gesagt
lehne ich den Begriff der Komorbidität innerhalb der Persönlichkeitsstörungen
ab. Es bleibt uns allerdings nichts weiter übrig als weiterhin diese Wort zu
verwenden.</font></p>
<p align="left"><font color="#FFFFFF" size="3" face="Verdana">Die untere Grafik soll ein häufig
vorkommend Konstellation von eingreifenden Symptomen aus der ängstlich
(vermeidenden) PS F60.0 und der zwanghaften PS F60.5 darstellen. Der
ausprägungsgrad der jeweils eingreifenden Symptome ist wie bei der <a href="https://blz.borderliner.ch//bord/bord1/bord1.html">Borderline-Störung</a> natürlich unterschiedlich.&nbsp;</font></p>
<p align="left"><font color="#FFFFFF" size="3" face="Verdana">Die zwanghafte
Persönlichkeitsstörung ist gekennzeichnet durch Gefühle von Zweifel,
Perfektionismus und übertriebener Gewissenhaftigkeit. Damit verbunden sind
ständige Kontrollen, Halsstarrigkeit. Vorsicht und Rigidität. Es können
beharrliche und unerwünschte Impulse auftreten die nicht die schwere einer
Zwangsstörung erreichen.</font></p>
<blockquote>
  <ul>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">Auschluss: Zwangsstörung
      F42.x</font></li>
  </ul>
</blockquote>
<p align="left"><font color="#FFFFFF" size="3" face="Verdana">Hier nur ein paar Symptome
die sehr oft in der dependenten Störung wiederzufinden sind.</font></p>
<blockquote>
  <ul>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">ständiges Beschäftigen mit
      Details, Regeln, Listen, Ordnung, Organisation</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">Perfektionismus, der die
      Fertigstellung von aufgaben behindert</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">übermässige
      Gewissenhaftigkeit</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">unverhältnismässige
      Leistungsbezogenheit unter Vernachlässigung bis hin zum Verzicht eigener
      Bedürfnisse, Vergnügen und oder zwischenmenschlicher Beziehungen</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">übertriebene Pedanterie und
      Befolgung sozialer Konventionen</font></li>
  </ul>
</blockquote>
<p align="left">&nbsp;</p>
<p align="left"><font color="#FFFFFF" size="3" face="Verdana">Bei der ängstlichen
Persönlichkeitsstörung handelt es sich um eine Störung die durch Gefühle von
Anspannung und Besorgtheit, Unsicherheit und Minderwertigkeit gekennzeichnet
ist. Es besteht eine andauernde Sehnsucht nach Zuneigung und akzeptiert werden,
eine Überempfindlichkeit gegenüber Zurückweisungen und Kritik mit
eingeschränkter Beziehungsfähigkeit. Die Person neigt zur Überbetonung
potentieller Gefahren oder Risiken alltäglicher Situationen, bis hin zur
Vermeidung bestimmter Aktivitäten.</font></p>
<p align="left"><font color="#FFFFFF" size="3" face="Verdana">Hier nur ein paar Symptome
die sehr oft in der dependenten Störung wiederzufinden sind.</font></p>
<blockquote>
  <ul>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">überzeugt unattraktiv oder
      minderwertig im Vergleich mit anderen zu sein</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">übertriebene Sorge in
      sozialen Situationen kritisiert oder abgelehnt zu werden</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" size="3" face="Verdana">Vermeidung sozialer
      Aktivitäten die intensiven zwischenmenschlichen Kontakt bedingen, aus
      Furcht vor Kritik oder Ablehnung</font></li>
  </ul>
</blockquote>
<p align="center"><font color="#FFFFFF"><a href="https://blz.borderliner.ch" target="_blank"><img border="0" src="../images/images_berabeitet/f60-6_f60-7_f60-5.jpg" width="703" height="445"></a></font></p>
<p align="left"><font color="#FFFFFF" face="Verdana">So kann in der dependenten Störung durchaus eine emotionale
Instabilität vorhanden sein. Die dependente Störung geht in der Regel mit
einer Störung des Selbstbildes (siehe <a href="https://blz.borderliner.ch/ich/psychodynamisches_modell-dependent.htm">psychodynamisches
Modell</a> dependente Persönlichkeit) einher, egal welche Symptome anderer PS
mit vorhanden sind. Die Steuerung des Selbstbildes ist allerdings eine ganz
andere als beispielsweise bei der Borderline-Störung. Auch sind bei
Verlassenwerden Neigungen zum Suizid (bedingt dann durch das geringe
Selbstwertgefühl, Minderwertigkeitsgefühl und Depressivität) nicht selten,
denn die dependente Persönlichkeit glaubt ja ohne den Partner nicht
überlebensfähig zu sein.</font></p>
<p align="left"><font color="#FFFFFF" face="Verdana">Wie Sie sehen können sich die einzelnen
Symptome, hier der ängstlichen und der zwanghaften PS, innerhalb der
dependenten Störung mehr oder weniger verschieben. Dennoch bleibt es eine
dependente Persönlichkeit. Zählt man nur die Items der einzelnen PS zusammen,
wovor eindrücklich gewarnt wird, es doch immer wieder gemacht wird, ist es
somit kein Wunder das ein Betroffener 3,4,5 oder sogar mehr Diagnosen bekommt.
Aber eigentlich gibt es dafür die kombinierte Persönlichkeitsstörung F61.
Erstaunlich ist nur das kaum jemand mit F61 anzutreffen ist.&nbsp;</font></p>
<p align="left"><font color="#FFFFFF" face="Verdana">Insofern sollte, wie in der obigen Grafik
dargestellt die Diagnose lauten:</font></p>
<p align="left"><font color="#FFFFFF" face="Verdana">Kerndiagnose:&nbsp;</font></p>
<blockquote>
  <ul>
    <li>
      <p align="left"><font color="#FFFFFF" face="Verdana">dependente Störung F60.7</font></li>
  </ul>
</blockquote>
<p align="left"><font color="#FFFFFF" face="Verdana">Nebendiagnose:&nbsp;</font></p>
<blockquote>
  <ul>
    <li>
      <p align="left"><font color="#FFFFFF" face="Verdana">a) stark ausgeprägte Strukturen der
      zwanghaften PS, F60.5</font></li>
    <li>
      <p align="left"><font color="#FFFFFF" face="Verdana">b) weniger stark ausgeprägte
      Strukturen der ängstlichen PS, F60.6</font></li>
  </ul>
</blockquote>
<p align="left"><font color="#FFFFFF" face="Verdana">Auf keinem anderen Gebiet der Wissenschaft
wird ein solches Ineinanderwürfeln von Items mit dann versuchter Abgrenzung und
Trennung (komorbid mit...) gemacht, wie in dem Bereich der
Persönlichkeitsstörungen.&nbsp;</font></p>
<p align="left"><font color="#FFFFFF" face="Verdana">Dazu ein Bsp. Wir gehen her und bezeichnen
eine bestimmte Gruppe von Affen als &quot;Menschenaffen&quot;. Na super und was
ist das nun? Ein Affe? ein Mensch? Beides? Mehr Affe als Mensch? Mehr Mensch als
als Affe?&nbsp;</font></p>
<p align="left"><font color="#FFFFFF" face="Verdana">Dann sollten wir auch her gehen und und als
&quot;Affenmenschen&quot; bezeichnen.&nbsp;</font></p>
