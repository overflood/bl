<p align="center"><font color="#FFFFFF">&nbsp;&nbsp;&nbsp;</font></p>
<p align="center"><font color="#FFFFFF"><b><font size="3">Die 2. Instanz bezieht sich mehr auf die
Verhaltensweisen die aus der </font> <font size="3">Spaltung resultieren, oder zur Manipulation oder Bedürfnisbefriedigung
eingesetzt werden.</font></b></font></p>
<p align="center"><font color="#FFFFFF"><b><font size="3">In der Spaltung bleiben die
vorhanden Energien der jeweiligen Seite voll und ganz erhalten.&nbsp; Sie können durch das &quot;ICH&quot;, da nur Fragmente vorhanden sind, nicht
neutralisiert werden. Diese Energien staffeln sich natürlich
auf und so ist jeder Umschlag bei einem Borderliner
einer Explosion gleich. Der Unterschied beider
Energien (<a href="https://web.archive.org/web/20121010073321/http://www.borderlinezone.org/definition/definitionen.htm#Liebe">siehe
Hass und Liebe) </a>ist nur das die eine eine Zustandsveränderung
wünscht die andere nicht. Deshalb kommt
Ihnen des Umschlagen in den &quot;positiven Bereich&quot;
nicht explosionsartig vor, bzw. schockt Sie nicht so, da Sie sich ja</font>
      <font size="3">danach sehnen.&nbsp;</font></b></font></p>
<p align="left"><font color="#FFFFFF"><b><font size="3">Betrachten wir uns nun das
Sprungverhalten der Borderlinepersönlichkeit, bzw. der Borderline-Störung in
der intimen zwischenmenschlichen Beziehung ein wenig näher.</font></b></font></p>
