<a href="/index.html">Überblick über die Borderlinestörung, (Borderline-Störung) die Beziehung
  und Trennung, die Zusammenhänge zur Liebe und Hass, den Narzissmus, die
  Essstörungen (Ess-Störungen), die dependente Störung, die Angststörungen, der ADHS,
  die Depression und Wechselwirkung mit Medikamenten, Drogen und Alkohol.Soll es hier um die zwischenmenschliche Beziehung mit
  Menschen gehen die unter den genannten Störungen, hauptsächlich im
  Zusammenhang zur Borderlinestörung, leiden. Essstörungen (Verhaltensstörung) als
  solches sind noch keine Persönlichkeitsstörung sind. Zum Beispiel steckt ein
  gesunder Narzisst in jedem von uns, aber mit Sicherheit kein gesunder
  Borderliner. Man spricht also erst von einer psychischen Störung, bzw. Persönlichkeitsstörung,
  wenn gewisse Kriterien erfüllt sind. Als Maßstab, in der medizinischen
  Fachwelt dienen hierfür das DSM-IV ( Diagnostic and Statistical Manual
  of Mental Disorders) oder das ICD-10 (International Statistical Classification
  of&nbsp; Diseases and Related Health Problems), beides Klassifikationssysteme
  für psychische Störungen. Borderline-Störung als solches, gegenüber anderen Störungen, ist
  nicht so einfach zu diagnostizieren (viel schwieriger ist die ADHS Diagnose), da sie so oft von anderen Störungen überlagert,
  z. Bsp. Essstörung, Narzissmus, (man spricht von Komorbidität wenn eine oder
  mehrere Störungen neben einander existieren) wird.&nbsp; Oft wird auf&nbsp;
  Bulimie oder Anorexie behandelt und die darunter liegende Störung ist die
  Borderlinestörung, die dann nicht behandelt wird. Wenn eine solche Kaskadenstörung
  nicht richtig behandelt wird, d.h. die darunter liegende Störung ebenso,
  kommt es ohne Zweifel immer wieder zu Rückfällen z. Bsp. in den Essstörungen
  oder in der Sucht oder Selbstverletzung. gewisse Items / Strukturen / Symptome der Borderline-Störung mit dem ADHS
  (Aufmerksamkeits-Defizit-Hyperaktiv-Syndrom) überschneiden und da gerade die
  Diagnostik, wie auch die Therapie des ADS/ADHS in Deutschland in den
  Kinderschuhen steckt, zumindest für Erwachsene, es sehr häufig zu
  Fehldiagnosen eines ADHS -lers in Form der Diagnose Borderline-Störung
  kommt. Auf diesen Seiten gibt es genug Informationen und Testverfahren
gibt um sich eine Meinung zu bilden, und möglicherweise gegen die Fehldiagnosen vorzugehen, denn einem ADHS - ler mit der Diagnose
Borderline-Störung wird nichts helfen was einer Borderline-Störung
helfen würde. Die
Borderline-Störung und die Essstörungen (Ess-Störung) sind sehr schwer zu
behandeln. Es bedarf einer langen Therapie.Gerade bei der Anorexie oder Bulimie ist es oft eine Kaskadenstörung, deren
unterliegende Krankheit die Borderline-Störung ist.Ein Problem ist das Zusammenleben mit Personen, die unter solchen psychischen Störungen, bzw. Persönlichkeitsstörungen, 
leiden, wobei die dependente Störung noch die humanste Form ist. Auch
die Trennungen, Trennungsphasen von einer Borderline-Störung oder narzisstischen Persönlichkeit, das
Denken und Fühlen danach, oder auch während der Trennung, sind furchtbar und
können für den Betreffenden indr absoluten Lebenskatastrophe enden.</a> |
