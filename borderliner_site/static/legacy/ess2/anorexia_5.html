<p align="center" class="Stil1"><font size="5"><b>Anorexie Untergruppen</b></font></p>





<p align="center" class="Stil1">&nbsp;</p>





<p align="center" class="Stil1"><font face="Verdana" size="4">Unter dem Oberbegriff Ess-Störungen ( Essstörungen) werden zwei wichtige und
eindeutige Syndrome beschrieben: Anorexia nervosa und Bulimia nervosa
(Bulimie). Die Anorexia hat noch die Unterkategorien</font></p>





<p class="Stil1">&nbsp;</p>

<p align="center" class="Stil1"><font face="Verdana"><font size="4">hier im ICD-10
die&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font><font face="Times New Roman" size="3">&nbsp;&nbsp;&nbsp;</font><font face="Times New Roman" size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</font><font face="Times New Roman" size="3">mit der Nr.</font><font face="Times New Roman" size="4"> F50.00&nbsp;</font></font></p>

<p align="center" class="Stil1"><font face="Verdana" size="4">Anorexie ohne aktive Maßnahmen
zur Gewichtsabnahme (Erbrechen, Abführen etc.)</font></p>

<p class="Stil1"><b><font size="3" face="Verdana">Differentialdiagnose:</font></b></p>
<p class="Stil1"><font size="3" face="Verdana">Es können depressive und
Zwangssymptome wie auch Merkmale einer Persönlichkeitsstörung vorkommen. Dann
wird die Abgrenzung zu dieser Störung oder die Verwendung von mehr als einer
diagnostischen Kodierung notwendig. Somatische Ursachen eines Gewichtsverlustes
bei jungen Patienten müssen berücksichtigt werden wie z.B. chronisch
konsumierende Krankheiten, Hirntumoren, Darmerkrankungen wie Morbus Crohn oder
ein Malabsorptionssyndrom.</font></p>
