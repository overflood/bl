<p align="center" class="Stil1"><b><font size="6">Bulimie</font></b></p>



<p align="center" class="Stil1">&nbsp;</p>



<p align="center" class="Stil1"><font size="3" face="Verdana">Unter dem Oberbegriff
Ess-Störung (Essstörungen) werden zwei wichtige und
eindeutige Syndrome beschrieben: Anorexia nervosa und Bulimia nervosa
(Bulimie). Weniger spezifische bulimische Störungen wie übermäßiges Essen
bei anderen psychischen Störungen werden ebenfalls erwähnt. Kurz wird auch auf
Erbrechen bei sonstigen psychischen Störungen eingegangen.
<o:p>
&nbsp;</font></p>

<p align="center" class="Stil1"><font face="Verdana"><b><font size="3">hier im ICD-10 die&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</font></b><span style="mso-ansi-language: IT" lang="IT"><span style="mso-ansi-language: IT"><font size="3">mit
der Nr. </font></span><font size="3"><span style="mso-ansi-language:IT">F50.2</span></font></span><font size="3" face="Times New Roman">
</o:p>
</font>
</font></p>
<h1 align="center" class="Stil1"><span lang="IT" style="mso-ansi-language:IT"><font face="Verdana" size="5">&nbsp;&nbsp;&nbsp;
</font>
    <font face="Verdana" size="5">Bulimia nervosa
    <o:p>
    </font>
    <font face="Verdana" size="5">
&nbsp;</font>
</span></h1>
<div class="Stil1" style="position: absolute; top: 202; left: 186; width: 108; height: 95"></div>
<p align="center" class="Stil1">&nbsp;</p>
<p class="Stil1">&nbsp;</p>
<p class="Stil1"><b><font size="3" face="Verdana">Leitlinien</font></b></p>
<p class="Stil1"><font size="3" face="Verdana">Die Bulimia nervosa (Bulimie) ist durch wiederholte Anfälle von
Heisshunger (Essattacken) und eine übertriebene Beschäftigung mit der Kontrolle des Körpergewichts
charakterisiert. Dies veranlaßt die Patientin, mit extremen Maßnahmen den
dickmachenden Effekt der zugeführten Nahrung zu mildern. Der Terminus bezieht
sich nur auf die Form der Störung, die psychopathologisch mit der Anorexia
nervosa vergleichbar ist. Die Alters- und Geschlechtsverteilung ähnelt der <a href="https://blz.borderliner.ch/ess/ess2/anorexianervosa.html">
<b>
Anorexia nervosa</b></a>, das Alter bei Beginn liegt geringfügig höher. Die Störung
kann nach einer Anorexia nervosa auftreten und umgekehrt. So erscheint eine
vormals anorektische Patientin nach einer Gewichtszunahme oder durch
Wiederauftreten der Menstruation zunächst gebessert, dann aber stellt sich ein
schädliches Verhaltensmuster von Heißhunger (Eßattacken) und Erbrechen ein.
Wiederholtes Erbrechen kann zu Elektrolytstörungen und körperlichen
Komplikationen führen (Tetanie, epileptische Anfälle, kardiale Arrhythmien,
Muskelschwäche) sowie zu weiterem starken Gewichtsverlust.</font></p>
<p class="Stil1"><b><font size="3" face="Verdana">Diagnostische Leitlinien</font></b></p>
<blockquote class="Stil1">
<ol start="1" type="1">
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l0 level1 lfo2;tab-stops:list 36.0pt"><font size="3" face="Verdana">Eine andauernde Beschäftigung
    mit Essen, eine unwiderstehliche Gier nach Nahrungsmitteln; die Patientin
    erliegt Eßattacken, bei denen große Mengen Nahrung in sehr kurzer Zeit
    konsumiert werden.</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l0 level1 lfo2;tab-stops:list 36.0pt"><font size="3" face="Verdana">Die Patientin versucht, dem
    dickmachenden Effekt der Nahrung durch verschiedene Verhaltensweisen
    entgegenzusteuern: selbstinduziertes Erbrechen, Missbrauch von Abführmitteln,
    zeitweilige Hungerperioden, Gebrauch von Appetitzüglern, Schilddrüsenpräparaten
    oder Diuretika. Wenn die Bulimie bei Diabetikerinnen auftritt, kann es zu
    einer Vernachlässigung der Insulinbehandlung kommen.</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l0 level1 lfo2;tab-stops:list 36.0pt"><font size="3" face="Verdana">Eine der wesentlichen
    psychopathologischen Auffälligkeiten besteht in der krankhaften Furcht
    davor, dick zu werden; die Patientin setzt sich eine scharf definierte
    Gewichtsgrenze, deutlich unter dem prämorbiden, vom Arzt als optimal oder
    &quot;gesund&quot; betrachteten Gewicht. Häufig läßt sich in der
    Vorgeschichte mit einem Intervall von einigen Monaten bis zu mehreren Jahren
    eine Episode einer Anorexia nervosa nachweisen. Diese frühere Episode kann
    voll ausgeprägt gewesen sein, oder war eine verdeckte Form mit mäßigem
    Gewichtsverlust oder einer vorübergehenden Amenorrhoe.</font></li>
</ol>
</blockquote>
<p class="Stil1"><b><font size="3" face="Verdana">Differentialdiagnose:</font></b></p>
<p class="Stil1"><font size="3" face="Verdana">Eine Bulimia nervosa muß differenziert werden von</font></p>
<ol start="1" type="1" class="Stil1">
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l3 level1 lfo3;tab-stops:list 36.0pt"><font size="3" face="Verdana">Störungen des oberen
    Gastrointestinaltraktes mit wiederholtem Erbrechen (charakteristische
    psychopathologische Auffälligkeiten fehlen);</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l3 level1 lfo3;tab-stops:list 36.0pt"><font size="3" face="Verdana">einer eher allgemeinen Störung
    der Persönlichkeit. Die Eßstörung kann etwa mit Alkoholabhängigkeit und
    kleineren Vergehen (z.B. Ladendiebstahl) verbunden sein.</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l3 level1 lfo3;tab-stops:list 36.0pt"><font face="Verdana"><a href="https://blz.borderliner.ch/depression/depri.html#Depression"><b><font size="3">Depressive
    Störung</font></b></a>  <font size="3">(bulemische Patientinnen erleben häufig depressive Symptome).</font></font></li>
</ol>

<p class="Stil1"><b><font size="3" face="Verdana">Kriterien</font></b></p>
<p class="Stil1"><font size="3" face="Verdana">A. Häufige Episoden von
Freßattacken (in einem Zeitraum von drei Monaten
mindestens zweimal pro Woche) bei denen große Mengen an Nahrung in sehr kurzer
Zeit konsumiert werden.</font></p>
<p class="Stil1"><font size="3" face="Verdana">B. Andauernde Beschäftigung mit dem Essen, eine unwiderstehliche Gier oder
Zwang zu essen.</font></p>
<p class="Stil1"><font size="3" face="Verdana">C. Die Patienten versuchen, der Gewichtszunahme durch die Nahrung mit einer
oder mehreren der folgenden Verhaltensweisen entgegenzusteuern:</font></p>
<blockquote class="Stil1">
<ol start="1" type="1">
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l1 level1 lfo4;tab-stops:list 36.0pt"><font size="3" face="Verdana">selbstinduziertes Erbrechen,</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l1 level1 lfo4;tab-stops:list 36.0pt"><font size="3" face="Verdana">Mißbrauch
    von Abführmitteln,</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l1 level1 lfo4;tab-stops:list 36.0pt"><font size="3" face="Verdana">zeitweilige Hungerperioden,</font></li>
  <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l1 level1 lfo4;tab-stops:list 36.0pt"><font size="3" face="Verdana">Gebrauch von Appetitzüglern,
    Schilddrüsenpräparaten oder Diuretika. Wenn die Bulimie bei Diabetikern
    auftritt, kann es zu einer Vernachlässigung der Insulinbehandlung kommen.</font></li>
</ol>
</blockquote>
<p class="Stil1"><font size="3" face="Verdana">D. Selbstwahrnehmung als &quot;zu fett&quot;, mit einer sich aufdrängenden
Furcht, zu dick zu werden.</font></p>
